<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Pages + Firefox + Range bug</title>
  </head>
  <body>
    The result of fetching the uncompressed stream via range: <span id="uncompressed"></span>
    <br/>
    The result of fetching the compressed stream via range: <span id="compressed"></span>
  </body>
  <script>
    fetch('object', {headers: {Range: 'bytes=0-12'}}).then(resp => {
      resp.text().then(text => {
        document.getElementById("uncompressed").innerHTML = text;
      })
    })
    fetch('object.pmtiles', {headers: {Range: 'bytes=0-38'}}).then(resp => {
      const ds = new DecompressionStream('gzip');
      resp.arrayBuffer().then(a => {
        const compressedStream = new Response(a).body;
        const decompressedStream = compressedStream.pipeThrough(ds);
        const decompressedResponse = new Response(decompressedStream);
        decompressedResponse.text().then(text => {
          document.getElementById("compressed").innerHTML = text;
        })
      })
    })

    fetch('https://pmtiles.io/protomaps(vector)ODbL_firenze.pmtiles', {headers:{Range: 'bytes=525-22237'}}).then(resp => {
      const ds = new DecompressionStream('gzip');
      resp.arrayBuffer().then(a => {
        const compressedStream = new Response(a).body;
        const decompressedStream = compressedStream.pipeThrough(ds);
        const decompressedResponse = new Response(decompressedStream);
        decompressedResponse.text().then(text => {
          console.log("decompressed", text);
        })
      })
    })

    fetch('https://pmtiles.io/protomaps(vector)ODbL_firenze.pmtiles', {headers:{Range: 'bytes=525-22237'}}).then(resp => {
      resp.text().then(t => {
        console.log("raw", t);
      })
    })
  </script>
</html>
